  - '&3Uuid: &f%uuid%'
  - '&3Custom Name: &f%customname%'
  - '&3Server: &f%server%'
  - '&3Ip: &f%ip%'
  - '&3Ping: &f%ping%'
  - '&3Perms: &f%perms%'
  - '&3Rank: %rank%'
  - '&3Location: %location%'
  - '&f&m-----------------------------'

ALERT-PREFIX: "&9&lPandaAnnouncement"
PING-COMMAND:
  STATUS: false
NO-PERMS: "&cYou dont have permissions!"
STAFF:
  JOIN: "&3[Staff] %prefix% %name% has join to %server%"
  LEAVE: "&3[Staff] %prefix% %name% has leave to %server%"
